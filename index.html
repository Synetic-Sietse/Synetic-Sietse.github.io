<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
</head>

<body style="margin: 0; overflow: hidden;">
<a-scene
        vr-mode-ui="enabled: false"
        embedded
        arjs="sourceType: webcam; debugUIEnabled: false;"
>
    <a-text
            value="Test 1"
            look-at="[gps-camera]"
            scale="12 12 12"
            gps-entity-place="latitude: 52.3873977; longitude: 4.646234;"
            position="0 3 0"
    ></a-text>
    <a-text
            value="Test 2"
            look-at="[gps-camera]"
            scale="12 12 12"
            gps-entity-place="latitude: 52.3884847; longitude: 4.637597;"
            position="0 20 0"
    ></a-text>
    <a-text
            value="Test 3"
            look-at="[gps-camera]"
            scale="12 12 12"
            gps-entity-place="latitude: 52.38851; longitude: 4.63733;"
            position="0 -1 0"
    ></a-text>
    <a-text
            value="Test 4 voordeur"
            look-at="[gps-camera]"
            scale="12 12 12"
            gps-entity-place="latitude: 52.38896; longitude: 4.63753;"
    ></a-text>
    <a-text
            value="Test 5 buiten "
            look-at="[gps-camera]"
            scale="12 12 12"
            gps-entity-place="latitude: 52.388584; longitude: 4.63706;"
    ></a-text>
    <a-text
            value="Test 6 buiten ernaast"
            look-at="[gps-camera]"
            scale="12 12 12"
            gps-entity-place="latitude: 52.388600; longitude: 4.637;"
    ></a-text>
    <a-text
            value="Test 7"
            look-at="[gps-camera]"
            scale="12 12 12"
            gps-entity-place="latitude: 52.388610; longitude: 4.63720;"
    ></a-text>
    <a-camera gps-camera rotation-reader> </a-camera>
</a-scene>
</body>
</body>
